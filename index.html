<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Quiz-App</title>
  </head>
  <body>
    <header class="header">
      <h2>Quiz App</h2>
      <div class="question_score_section">
        <p>Question <span id="questions_no"></span></p>
        <p>Score: <span id="score"></span></p>
      </div>
    </header>
    <main class="main">
      <h4 id="questions">What is 2 + 2?</h4>
      <div class="choices">
        <div class="choice">
          <span class="options">3</span>
        </div>
        <div class="choice">
          <span class="options">3</span>
        </div>
        <div class="choice">
          <span class="options">3</span>
        </div>
        <div class="choice">
          <span class="options">3</span>
        </div>
      </div>
      <div class="btn">
        <button id="next_btn">Next</button>
      </div>
    </main>
  </body>
</html>
